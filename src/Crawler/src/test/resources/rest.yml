server:
  applicationConnectors:
    - type: http
      port: 8076
  adminConnectors:
    - type: http
      port: 8077
  requestLog:
      appenders: []

# Logging settings.
logging:

  # The default level of all loggers. Can be OFF, ERROR, WARN, INFO, DEBUG, TRACE, or ALL.
  level: INFO

  appenders:
    - type: console
      logFormat: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"